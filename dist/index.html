<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase by kiboma254</title>
</head>
<body>

    <form class="add">
        <input type="text" name="name" placeholder="Add name here ..." autocomplete="off">
        <input type="text" name="description" placeholder="Add description here..." autocomplete="off">
        <select name="category" id="">
            <option value="horror">Horror</option>
            <option value="action">Action</option>
            <option value="romance">Romance</option>
        </select>
        <input type="submit" value="Add Movie">
    </form>

    <form class="delete" style="margin-top: 50px;">
        <input type="text" placeholder="Insert Doc ID" name="id" autocomplete="off">
        <input type="submit" value="Delete Document">
    </form>

    <script src="bundle.js"></script>
    
</body>
